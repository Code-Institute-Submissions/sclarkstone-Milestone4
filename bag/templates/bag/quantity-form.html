<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            {% if item.product.category.name == 'Plans' %}
            <input class="form-control form-control-sm type="number" disabled name="quantity" value="1">

{% else %}
<input class="form-control form-control-sm qty_input" type="number"
name="quantity" value="{{ item.quantity }}" min="1" max="99"
data-item_id="{{ item.item_id }}"
id="id_qty_{{ item.item_id }}">
            {% endif %}
        
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
{% if item.product.category.name != 'Plans' %}
<a class="update-link text-info"><small>Update</small></a>
{% endif %}
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small></a>
