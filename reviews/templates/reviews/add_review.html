{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Review</h2>
                <hr>
            </div>
        </div>
       </div>

        <div class="row">
            <div class="col-10 col-md-10 col-lg-10 offset-1">
                <form method="POST" action="{% url 'add_review' product.id order.order_number %}" class="mt-3" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'reviews' %}">Cancel</a>
                        <button class="btn btn-black rounded-0 my-2" type="submit">Add Review</button>
                   
                    </div>                
                </form>
        </div>
        </div>
{% endblock %}
